<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image-convert-logo.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <title>Image to Base64 Converter by Botis</title>
</head>

<body class="p-5">
    <span id="title">Image to Base64 Converter by Marc Botis</span>
    <div id="converter" class="d-flex flex-column p-4 rounded">
        <input type="file" id="image-file" accept=".png, .jpg, .jpeg, image/png, image/jpeg">
        <div class="row p-0 m-0 g-0" style="gap: 20px; row-gap: 20px;">
            <button class="btn col" onclick="resetClicked()"><span class="mdi mdi-refresh"></span> Reset</button>
            <button class="btn col" onclick="convertClicked()"><span class="mdi mdi-code-braces"></span>
                Convert</button>
            <button class="btn col" onclick="copyClicked()"><span class="mdi mdi-content-copy"></span> Copy</button>
        </div>
        <textarea class="bg-dark rounded p-2" id="text-area" readonly></textarea>
        <button class="btn col" onclick="prevClicked()"><span class="mdi mdi-eye-outline"></span> Preview</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
